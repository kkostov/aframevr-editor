<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/photon.min.css">
  <link rel="stylesheet" href="../css/browser.css">
  <title>AVR Editor</title>
</head>

<body>
  <div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button id="toggleFileBrowser" class="btn btn-default" title="Toggle file browser">
                      <span class="icon icon-folder"></span></button>
          <button id="newScene" class="btn btn-default" title="New scene">
                                  <span class="icon icon-plus"></span></button>
        </div>
      </div>
    </header>
    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
      </div>
    </div>

  </div>
  <script src="./browser.js"></script>
</body>

</html>
